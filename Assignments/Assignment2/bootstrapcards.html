<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                        </div>
                    </div>
                </div>

                
                <div class="col-md-4">
                    <div class="card text-center">
                        <img src="https://media.licdn.com/dms/image/v2/D4E03AQFquZqLqG849Q/profile-displayphoto-crop_800_800/B4EZpZM_GXKoAI-/0/1762433169790?e=1765411200&v=beta&t=fpOjVc8-V4OzRA-AR3hWwrthskYRu-YXYHFZdJvPhE8"

                            <h5 class="card-title">Mathavan</h5>

                            <a href="https://www.linkedin.com/in/mathavan-s-41b7022b4" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>

                
                <div class="col-md-4">
                    <div class="card text-center">

                            <h5 class="card-title">Santhosh</h5>

            </div>

    </section>

    
    <footer class="bg-dark text-white text-center py-3">
        Thank you!
    </footer>

    
    <script>
        function showHome() {
            document.getElementById("cardsSection").classList.add("hidden");
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function showCards() {
            document.getElementById("cardsSection").classList.remove("hidden");
            window.scrollTo({
                top: document.getElementById("cardsSection").offsetTop - 20,
                behavior: "smooth"
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
